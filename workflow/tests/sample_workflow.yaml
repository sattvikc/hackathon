workflow:
  name: "SampleWorkflow"
  tasks:
    - name: add01
      def: "builtin.add"
      inputs:
        a: 10
        b: 20
      outputs:
        - c
    - name: mul01
      def: "builtin.multiply"
      inputs:
        a: 30
        b:
          src: taskout
          key: "add01.c"
      outputs:
        - c
      dependencies:
        - add01
    - name: print01
      def: "builtin.print"
      dependencies:
        - add01
        - mul01
      inputs:
        result:
          src: "taskout"
          key: "mul01.c"
